erver.port=8282
# MySQL Database Configure
spring.datasource.url=jdbc:mysql://localhost:3306/prodevblogs
spring.datasource.username=new_user
spring.datasource.password=password
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.format-sql=true
spring.main.allow-bean-definition-overriding=true
spring.servlet.multipart.max-file-size=1GB
spring.servlet.multipart.max-request-size=1GB


#ftp Server setup
ftp.host=192.168.1.125
ftp.port=21
ftp.username=admin
ftp.password=admin
logging.level.org.apache.commons.net.ftp=INFO
logging.level.org.apache.commons.net.http=INFO